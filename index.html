<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />

<body>
    <header>
        <ul>
           <li>
            <a class="wow FadeInDown" data-wow-duration=".5s" data-wow-delay="1s" href="#home">Home</a>
            <a class="wow FadeInDown" data-wow-duration=".5s" data-wow-delay="1.1s" href="#about">About</a>
            <a class="wow FadeInDown" data-wow-duration=".5s" data-wow-delay="1.2s" href="#gallery">Gallery</a>
            <a class="wow FadeInDown" data-wow-duration=".5s" data-wow-delay="1.3s" href="#contact">Contact</a>
           </li>
        </ul>
    </header>
<!--Home section-->
<section id="home" class="home">
    <div class="name">
        <h1>Sam Nujoma</h1>
        <h5>A creative:Developer & Photog.</h5>
    </div>
</section>    

<!--About section-->
<section id="about" class="about">
    <div class="section-title">
        <h2>About</h2>
    </div>
    <div class="about-info">
        <p>With the finesse touch on photographs and the ninja out on codes.</p>
        <p>No pizza no ninja</p>

    </div>
</section>
 <!--Gallery section-->
 <div id="gallery" class="gallery">
     <div class="section-title">
         <h2>Gallery</h2>
     </div>
     <div class="gallery-info">
        <div class="col">
              <img src="https://i.ibb.co/gWPshmF/g5.jpg" alt="">
         </div>
        <div class="col">
              <img src="https://i.ibb.co/s6SBQZN/g1.jpg" alt="">
            </div>
        <div class="col">
              <img src="https://i.ibb.co/vZdk72D/g3.jpg" alt="">

        <div class="col">
               <img src="https://i.ibb.co/wB6kwBM/g4.jpg" alt="">

        <div class="col">

         </div>
        <div class="col">
                <img src="https://i.ibb.co/k1y3fqH/g6.jpg" alt="">
          </div>
       

     </div>
 </div>

<!--Contact section-->
<section id="contact" class="contact">
    <div class="section-title">
        <h2>Contact</h2>
    </div>
    <div class="contact-info">
        <form action="">
            <input type="text" class="textField" placeholder="Full Name" required="">
            <input type="text" class="textField" placeholder="Email Address" required="">
            <textarea class="textfield messageField" placeholder="Your Message"></textarea>
            <input type="submit" class="textField submitButton" value="Send Message">

        </form>
    </div>

</section> 
 

<!--Jquery cdn link-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha256-z6FznuNG1jo9PP3/jBjL6P3tvLMtSwiVAowZPOgo56U=" crossorigin="anonymous"></script>

new WOW().init();

</script>

</html>
