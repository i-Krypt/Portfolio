<!--Contact section-->
<section id="contact" class="contact">
    <div class="section-title">
        <h2>Contact</h2>
    </div>
    <div class="contact-info">
        <form action="">
            <input type="text" class="textfield" placeholder="Full Name" required="">
            <input type="text" class="textfield" placeholder="Email Address" required="">
            <textarea class="textfield messagefield" placeholder="Your Message"></textarea>
            <input type="submit" class="textField submitButton" value="Send Message">

        </form>
    </div>

</section>
